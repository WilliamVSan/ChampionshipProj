<div class="side-nav-content" *ngIf="showMenu()">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <li routerLinkActive="active" class="nav-list-item" *ngFor="let item of list">
      <i class="{{item.icon}}"></i>
      <span>
        <a routerLink="/{{item.route}}" routerLinkActive="active">{{item.name}}</a>
      </span>
    </li>
  </ul>

</div>
